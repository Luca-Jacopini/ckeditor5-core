<head>
	<style>
		body.manual-test-container {
			max-width: unset;
			margin: 20px;
			padding: 0;
		}

		body .manual-test-sidebar {
			display: none;
		}

		body .ck-content {
			padding: 20px !important;
		}

		#columns {
			display: flex;
		}

		#editor-column {
			width: 700px;
			margin-right: 50px;
		}

		#data-console-column {
			width: calc( 100% - 750px );
		}

		.magic-block {
			height: 10px;
			font-size: 0px;
			line-height: 0px;
			background: rgba( 200, 200, 200, 0.5 );
			cursor: pointer;
			position: relative;
		}

		.magic-block:hover {
			background: var(--ck-color-focus-border);
		}

		.block {
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
			border: dashed 1px rgba( 220, 220, 220, 0.8 );
		}

		.block:hover {
			border: dashed 1px var(--ck-color-focus-border);
		}

		.block-headline {
			color: #FFF;
			background: rgb(10, 85, 130);
		}

		.block-image img {
			width: 100%;
			height: auto;
		}


		.block-image, .block-video {
			background: rgba( 200, 200, 200, 0.2 );
		}

		.block-image-align-right {
			float: right;
			width: 50%;
			margin-left: 20px;
		}

		.block-image-align-left {
			float: left;
			width: 50%;
			margin-right: 20px;
		}

		.data-console-block {
			border-collapse: collapse;
			margin-bottom: 10px;
			width: 100%;
			font-size: 12px;
		}

		.data-console-block tr {
			border-bottom: solid 1px #DDD;
		}

		.data-console-block th {
			width: 50px;
			background: #EEE;
			vertical-align: top;
			text-align: right;
			padding: 7px 2px;
		}

		.data-console-block td {
			background: #EEE;
			vertical-align: top;
			padding: 7px 2px;
		}

		.data-console-block ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		.data-console-block .block-core-data th {
			background: #DDD;
			vertical-align: middle;
			text-align: center;
		}

		.data-console-block .property-name {
			width: 70px;
			display: inline-block;
			text-align: right;
		}
		.data-console-block .property-value {
			margin-left: 5px;
			display: inline-block;
			color: #555;
		}

	</style>
</head>
<div id="columns">
	<div id="editor-column">
		<div id="editor"></div>
	</div>
	<div id="data-console-column">
		<div id="data-console"></div>
	</div>
</div>
