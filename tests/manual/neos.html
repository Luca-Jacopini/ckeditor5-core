<head>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}

		body .ck-content {
			padding: 20px !important;
		}

		.magic-block {
			height: 10px;
			font-size: 0px;
			line-height: 0px;
			background: rgba( 200, 200, 200, 0.5 );
			cursor: pointer;
			position: relative;
		}

		.magic-block:hover {
			background: var(--ck-color-focus-border);
		}

		.block {
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.block:hover {
			background: rgba( 200, 200, 200, 0.2 );
			box-shadow: inset 0 0 10px rgba( 0, 0, 0, 0.2 );
		}

		.block img {
			width: 100%;
			height: auto;
		}

		.block-image, .block-video {
			background: rgba( 200, 200, 200, 0.5 );
		}

		.block-image-align-right {
			float: right;
			width: 50%;
			margin-left: 20px;
		}

		.block-image-align-left {
			float: left;
			width: 50%;
			margin-right: 20px;
		}

	</style>
</head>
<div id="editor"></div>
