<head>
	<style>
		body.manual-test-container {
			max-width: unset;
			margin: 20px;
			padding: 0;
		}

		body .manual-test-sidebar {
			display: none;
		}

		body .ck-content {
			padding: 20px !important;
		}

		#editor-column {
			width: 700px;
		}

		#inspector-column {
			position: fixed;
			top: 20px;
			right: 20px;
			width: calc( 100% - 20px - 700px - 20px - 20px );
		}

		.magic-block {
			height: 10px;
			font-size: 0px;
			line-height: 0px;
			background: rgba( 200, 200, 200, 0.5 );
			cursor: pointer;
			position: relative;
		}

		.magic-block:hover {
			background: var(--ck-color-focus-border);
		}

		.block {
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
			border: dashed 1px rgba( 220, 220, 220, 0.8 );
		}

		.block:hover {
			border: dashed 1px var(--ck-color-focus-border);
		}

		.block-headline {
			color: #FFF;
			background: rgb(10, 85, 130);
		}

		.block-image img {
			width: 100%;
			height: auto;
		}

		.block-image, .block-video {
			background: rgba( 200, 200, 200, 0.2 );
		}

		.block-image-align-right {
			float: right;
			width: 50%;
			margin-left: 20px;
		}

		.block-image-align-left {
			float: left;
			width: 50%;
			margin-right: 20px;
		}

		.console-block {
			border-collapse: collapse;
			margin-bottom: 10px;
			width: 100%;
			font-size: 12px;
			transition: background-color 1s cubic-bezier(.44,-0.07,.55,1.15);
		}

		.console-block-selected {
			outline: solid 3px var(--ck-color-focus-border);
		}

		.console-block-modified {
			animation: linear 1s blink-on-appear;
		}

		@keyframes blink-on-appear {
			0% {
				background-color: rgba( 120, 180, 255, 0 );
			}
			30% {
				background-color: rgba( 120, 180, 255, 0.5 );
			}
			100% {
				background-color: rgba( 120, 180, 255, 0 );
			}
		}

		.console-block tr {
			border-bottom: solid 1px rgba( 150, 150, 150, 0.3 );
		}

		.console-block th {
			width: 50px;
			background: rgba( 150, 150, 150, 0.1 );
			vertical-align: top;
			text-align: right;
			padding: 7px 2px;
		}

		.console-block td {
			background: rgba( 150, 150, 150, 0.1 );
			vertical-align: top;
			padding: 7px 2px;
		}

		.console-block ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		.console-block .block-core-data th {
			background: rgba( 150, 150, 150, 0.3 );
			vertical-align: middle;
			text-align: center;
		}

		.console-block .property-name {
			width: 70px;
			display: inline-block;
			text-align: right;
		}
		.console-block .property-value {
			margin-left: 5px;
			display: inline-block;
			color: #555;
		}

	</style>
</head>
<div id="editor-column">
	<div id="editor"></div>
</div>
<div id="inspector-column">
	<div id="data-console"></div>
</div>
