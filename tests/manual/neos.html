<head>
	<style>
		body.manual-test-container {
			max-width: unset;
			margin: 20px;
			padding: 0;
		}

		body .manual-test-sidebar {
			display: none;
		}

		body .ck-content {
			padding: 20px !important;
		}

		#columns {
			display: flex;
		}

		#editor-column {
			width: 900px;
			margin-right: 50px;
		}

		#data-console-column {
			width: calc( 100% - 950px );
		}

		.magic-block {
			height: 10px;
			font-size: 0px;
			line-height: 0px;
			background: rgba( 200, 200, 200, 0.5 );
			cursor: pointer;
			position: relative;
		}

		.magic-block:hover {
			background: var(--ck-color-focus-border);
		}

		.block {
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.block:hover {
			background: rgba( 200, 200, 200, 0.2 );
			box-shadow: inset 0 0 10px rgba( 0, 0, 0, 0.2 );
		}

		.block img {
			width: 100%;
			height: auto;
		}

		.block-image, .block-video {
			background: rgba( 200, 200, 200, 0.5 );
		}

		.block-image-align-right {
			float: right;
			width: 50%;
			margin-left: 20px;
		}

		.block-image-align-left {
			float: left;
			width: 50%;
			margin-right: 20px;
		}

		.data-console-block {
			border-collapse: collapse;
			margin-bottom: 5px;
			width: 100%;
			font-size: 12px;
		}

		.data-console-block th {
			width: 50px;
			background: #EEE;
			vertical-align: top;
		}

		.data-console-block td {
			background: #EEE;
			vertical-align: top;
		}

		.data-console-block ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		.data-console-block code:first-child {
			width: 70px;
			display: inline-block;
		}

	</style>
</head>
<div id="columns">
	<div id="editor-column">
		<div id="editor"></div>
	</div>
	<div id="data-console-column">
		<div id="data-console"></div>
	</div>
</div>
