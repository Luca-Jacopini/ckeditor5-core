<head>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-color/2.4.3/vue-color.min.js"></script>

<div class="ui">
	<div class="ui-preview">
		<div id="editor">
			<h2>Hello world!</h2>
			<p>This is an <a href="https://ckeditor.com">editor instance</a> ready for color picking.</p>
			<figure class="image image-style-side">
				<img alt="bar" src="../sample.jpg">
				<figcaption>Caption of an image</figcaption>
			</figure>
			<blockquote>
				<p>(â€¦) we are changing our approach with CKEditor 5. We will no longer have only two solutions available, instead CKEditor will be seen as a framework for editing solutions.</p>
			</blockquote>
		</div>

	</div>
	<div class="ui-controls" id="app">
		<chrome-picker v-model="pickerColor" @input="onPickerValueChange"></chrome-picker>
		<div class="ui-controls__groups">
			<template v-for="(groupColors, groupName) in colors">
				<h2>{{ groupName }}</h2>
				<ul>
					<li v-for="color in groupColors">
						<label :for="color.name">{{ color.shortName }}</label>
						<div class="color-input">
							<span class="color-box" v-bind:style="{ background: color.value }"></span>
							<input
								readonly
								v-model="color.value"
								type="text"
								:id="color.name"
								v-bind:class="{ focused: color.isFocused }"
								@focus="onColorInputFocused( color )"
								ref="colorInputs"
							/>
						</div>
					</li>
				</ul>
			</template>
		</div>
		<button class="copyButton">Copy CSS to clipboard</button>
	</div>
</div>
